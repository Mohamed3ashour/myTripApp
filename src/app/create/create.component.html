<!doctype html>     
<html>   
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Comptible" content="IE=edge">
         <title>create</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container my-5">
            <h2>New Trip</h2> 
            
            <form #registerform="ngForm" (ngSubmit)="register(registerform)" >
                <div class="row mp-3">
                    <label class="col-sm-3 col-form-label">Start Time</label>
                    <div class="col mp-6">
                        <input type="datetime" #startTime (ngModel)="startTime" class="form-control" name="startTime" >
                    </div>
                </div>
                <br>
                <div class="row mp-3">
                    <label class="col-sm-3 col-form-label">End Time</label>
                    <div class="col mp-6">
                        <input type="datetime" #endTime (ngModel)="endTime" class="form-control" name="endTime" >
                    </div>
                </div>
                <br>
                <div class="row mp-3">
                    <label class="col-sm-3 col-form-label">From</label>
                    <div class="col mp-6">
                        <input type="text" #from (ngModel)="from" class="form-control" name="from" >
                    </div>
                </div>
                <br>
                <div class="row mp-3">
                    <label class="col-sm-3 col-form-label">To</label>
                    <div class="col mp-6">
                        <input type="text" #to (ngModel)="to" class="form-control" name="to" >
                    </div>
                </div>
                
                <br>
                <div class="row mp-3">
                    <div class="offset-sm-3 col-sm-3 d-grid">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                    <div class="col-sm-3 d-grid">
                        <a class="btn btn-outline-primary" routerLink="/home" role="button">Cancel & Back Home</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
    
</html>
